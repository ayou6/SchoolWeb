  <script>
    const api_url = "https://randomuser.me/api/";
    async function getUser() {
      for (i = 0; i < 10; i++) {
        document.getElementById("Contacts").innerHTML += "<table>  <tr> <td> <span id=\"fullname"+i+"\"> </span> </td> <td> <span id=\"phone"+i+"\"> </span> </td> <td> <span id=\"email"+i+"\"></span></td> </tr></table>";
      }
      for (i = 0; i < 10; i++) {
        //making a call to API
        const response = await fetch(api_url);
        // converting it to JSON format
        const data = await response.json();
        // getting data/information from JSON
        const user = data.results[0];
        let { first, last } = user.name;
        let { email, phone } = user;
        let fullName = first + " " + last;
        // getting access to the span container
        document.querySelector("#fullname"+i).textContent = fullName;
        document.querySelector("#phone"+i).textContent = phone;
        document.querySelector("#email"+i).textContent = email;
      }
    }
    getUser();

  </script>
