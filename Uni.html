  <script>
    const api_link = "http://universities.hipolabs.com/search?country=United+States";
    async function getData() {
        //making a call to API
        const response = await fetch(api_link);
        // converting it to JSON format
        const data = await response.json();
        // getting data/information from JSON
          const Uni = data[Math.floor(Math.random() * 31)];
          let name = Uni.name;
          let country  = Uni.country;
          let countryCode = Uni.alpha_two_code;
          let website = Uni.web_pages[0];
          // getting access to the span container
          document.getElementById("name").value = name;
          document.getElementById("country").value = country;
          document.getElementById("alpha_two_code").value = countryCode;
          document.getElementById("web_pages").value = website;
        
    }
    getData();
    
  </script>

  <script>
    const api_url = "http://universities.hipolabs.com/search?country=United+States";
    async function getUser() {
      for (i = 0; i < 100; i++) {
        //making a call to API
        const response = await fetch(api_url);
        // converting it to JSON format
        const data = await response.json();
        // getting data/information from JSON
        const user = data[i];
        let domain = user.domains[0];

        let tableR = document.createElement("tr");
        let cellNo = document.createElement("td");
        let domNo = document.createElement("td");

        cellNo.textContent = i + 1;
        domNo.innerHTML = domain;

        tableR.appendChild(cellNo);
        tableR.appendChild(domNo);

        let tableBody = document.querySelector("tBody");
        tableBody.appendChild(tableR);

        
        
      }
    }
    getUser();

  </script>
