<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
.content {
    text-align: center;
    padding: 30px;
    margin: 0px auto;
}
.details {
    margin-left: auto;
    margin-right: auto;
}
table,
td {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    padding: 10px;
    border: 1px solid black;
}
        </style>
    </head>
    <body>
        <div class="content">
            <div class="details">
                <h2>Random User's Details</h2>
                <table>
                    <tr>
                        <td>Full Name</td>
                        <td><span id="fullname"></span></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><span id="age"></span></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><span id="gender"></span></td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td><span id="location"></span></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><span id="country"></span></td>
                    </tr>
                </table>
            </div>
        </div>
<script>
const api_url = "https://randomuser.me/api/";
async function getUser() {
     //making a call to API
    const response = await fetch(api_url);
    // converting it to JSON format
    const data = await response.json();
    // getting data/information from JSON
    const user = data.results[0];
    let { first, last } = user.name;
    let { gender, email, phone } = user;
    let age = user.dob.age;
    let { city, state, country } = user.location;
    let fullName = first + " " + last;
    // getting access to the span container
    document.querySelector("#fullname").textContent = fullName;
    document.querySelector("#age").textContent = age;
    document.querySelector("#gender").textContent = gender;
    document.querySelector("#location").textContent = city + ", " + state;
    document.querySelector("#country").textContent = country;
}
// Calling the getUser() function
getUser();
</script>
